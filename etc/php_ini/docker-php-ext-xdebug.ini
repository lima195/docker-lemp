#zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20190902/xdebug.so
xdebug.extension=/usr/local/lib/php/extensions/no-debug-non-zts-20190902/xdebug.so
#xdebug.remote_enable=1
xdebug.remote_handler=dbgp
#xdebug.remote_port=9000
xdebug.client_port=9000
xdebug.remote_autostart=1
#xdebug.remote_connect_back=0
xdebug.discover_client_host=false
xdebug.idekey="docker"
xdebug.max_nesting_level=2048
xdebug.default_enable=1
xdebug.profiler_enable=0
#xdebug.remote_host=10.254.254.254
xdebug.client_host=10.254.254.254
xdebug.log = '/usr/share/nginx/www/var/log/xdebug.log'
xdebug.output_dir = '/usr/share/nginx/www/var/log/'
xdebug.mode = debug

